<div th:replace="layouts/boilerplate :: boilerplate">...</div>

	<body>
		<div th:replace="includs/navbar:: header">...</div>
		<div th:replace="includs/flash:: flash">...</div>

		<div class="container">
			<div class="row">
				<div class="col-md-7 " style="margin: auto;">
					<h3>Login on Wanderlust</h3>
					<form action="/login" method="post" class="needs-validation" novalidate>

						<div class="form-group mb-3">
							<label for="username">Username</label>
							<input type="text" required placeholder="Add Username" id="username" class="form-control"
								name="username">
							<div class="invalid-feedback">
								Username is Required!
							</div>
						</div>


						<div class="form-group mb-3">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Enter Password"
								class="form-control" required>
							<div class="invalid-feedback">
								Password is Required!
							</div>
						</div>


						<div class="form-group mt-3">
							<button class="btn button">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div th:replace="includs/footer :: footer">...</div>

	</body>
