                    <div class="filter">
                        <div><i class="fa-solid fa-fire"></i></div>

                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-bed"></i></div>
                        <p>Rooms</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-mountain-city"></i></div>
                        <p>Iconic Cities</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-mountain-sun"></i></div>
                        <p>Mountains</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-brands fa-fort-awesome"></i></div>
                        <p>Castles</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-person-swimming"></i></div>
                        <p>Amazing Pools</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-campground"></i></div>
                        <p>Camping</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-cow"></i></div>
                        <p>Farms</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-snowflake"></i></div>
                        <p>Arctic</p>
                    </div>
                    
                    <div class="filter">
                        <div><i class="fa-solid fa-igloo"></i></div>
                        <p>Domes</p>
                    </div>

                    <div class="filter">
                        <div><i class="fa-solid fa-sailboat"></i></div>
                        <p>Boats</p>
                    </div>
                    
                     <div class="tax-toogle">
                        <div class="form-check-reverse form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Display total after taxes  </label>
                          </div>
                    </div>
                </div>
                
                 <div th:replace="includs/flash:: flash">...</div>
                
                <div class="row">
                 	 
                        <div class="col" th:each="listing : ${listings}">
                            <a th:href="'/listing/'+ ${listing.id} + '/show'">
                                <div class="card listing-card" style="width: 20rem;">
                                    <img class="card-img-top" th:src="${listing.image}" alt="listing_image">
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <b class="title">
                                                <li th:text=" ${listing.title}">
                                                </li>
                                            </b>
                                            <li>&#8377;<span th:text="${listing.Price}"> </span>/ night <i class="tax-info" id="tax-info">&nbsp; +18% GST</i>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </a>
                </div>
   
            </div>

            <div th:replace="includs/footer :: footer">...</div>
            
              <script>

                let taxSwitch = document.getElementById("flexSwitchCheckDefault")
                taxSwitch.addEventListener("click", ()=>{
                    console.log("click");
                    let taxInfo = document.getElementsByClassName("tax-info");

                    for(info of taxInfo){
                        if(info.style.display != "inline"){
                            info.style.display = "inline"
                        }else{
                            info.style.display = "none"
                        }
                    }
                })

            </script>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
