<div th:fragment="flash">
<div th:if="${success} != null and ${success.length} > 0">
	<div class="row">
		 <div class="alert alert-success alert-dismissible fade show col-md-6 mt-3" role="alert" style="margin: auto;">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
	</div>

</div>


	<div th:if="${error} != null and ${error.length} > 0">
    	<div class='row'>
    		<div class="alert alert-danger alert-dismissible fade show col-md-6 mt-3" role="alert" style="margin: auto;">
     	   <span th:text="${error}"></span>
    	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    	</div>
    </div>

</div>
</div>
