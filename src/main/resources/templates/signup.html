
<div th:replace="layouts/boilerplate :: boilerplate">...</div>

<body>
	<div th:replace="includs/navbar:: header">...</div>
	<div th:replace="includs/flash:: flash">...</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-7 " style="margin: auto;">
				<h3>SignUp on Wanderlust</h3>
				<form action="/signup" method="post" class="needs-validation"
					novalidate>

					<div class="form-group mb-3">
						<label for="title">UserName</label> <input type="text"
							placeholder="Enter Username" id="username" class="form-control"
							name="username" required>
						<div class="invalid-feedback">Username is Required!</div>
					</div>
					
					<div class="form-group mb-3">
						<label for="email">Email</label> <input type="email"
							placeholder="Enter Email" id="email" class="form-control"
							name="email" required>
						<div class="invalid-feedback">Username is Required!</div>
					</div>

					<div class="form-group mb-3">
						<label for="image">Password</label> <input type="password"
							name="password" id="password" placeholder="Enter Password"
							class="form-control">
							<div class="invalid-feedback">Password is Required!</div>
					</div>
					
					<div class="form-group mt-3">
						<button class="btn button">SignUp</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="includs/footer :: footer">...</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
</body>
